<div class="container registration">
    <form role="form" ng-submit="submit()" novalidate class="css-form">
        <div class="form-group">
            <label for="inputUserName">Login</label>
            <input type="text" class="form-control" ng-model="user_name" id="inputUserName" placeholder="Enter login" ng-required="true">
        </div>
        <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="user_password1" id="inputPassword1" placeholder="Enter password" ng-required="true">
        </div>
        <div class="form-group">
            <label for="inputPassword2">Confirm password</label>
            <input type="password" class="form-control" ng-model="user_password2" id="inputPassword2" placeholder="Confirm password" ng-required="true">
        </div>
        <input class="btn btn-default" type="submit" value="Submit"/>
    </form>
</div>
